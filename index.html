<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>videojs-hlsjs-progress-control Demo</title>
  <link href="node_modules/video.js/dist/video-js.css" rel="stylesheet">
  <link href="dist/videojs-hlsjs-progress-control.css" rel="stylesheet">
</head>
<body>
<video id="videojs-preview" class="video-js vjs-default-skin" width="640" height="360" controls>
  <source src="your live stream url" type="application/x-mpegURL">
</video>
<ul>
  <li><a href="/test/debug.html">Run unit tests in browser.</a></li>
  <li><a href="docs/api/">Read generated docs.</a></li>
</ul>

<script src="node_modules/video.js/dist/video.js"></script>
<script src="node_modules/videojs-contrib-hls.js/dist/videojs-contrib-hlsjs.min.js"></script>
<script src="dist/videojs-hlsjs-progress-control.js"></script>
<script>
  (function(window, videojs) {
    var player = window.player =
      videojs(
        'videojs-preview',
        {
          autoplay: true,
          liveui: true,
          controls: true,
        }
      );


    player.hlsjsProgressControl();
  }(window, window.videojs));
</script>
</body>
</html>
